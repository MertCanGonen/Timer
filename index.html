<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

    <h2>TIMER</h2>
    <div class="container text-center mt-4" id="top-container">

        <div id="buttons">
            <button class="buton" id="kronometre-b" onclick="kronometreActive()">Kronometre</button>
            <button class="buton ml-3" id="zamanlayici-b" onclick="zamanlayiciActive()">Zamanlayıcı</button>
            <button class="buton ml-3" id="kalansure-b" onclick="kalanSureActive()">Ne Kadar Süre Kaldı?</button>
        </div>

        <div id="kronometre">
            <h4 class="inside-header mt-4">KRONOMETRE</h4>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <p class="time" id="daysk">0</p>
                        <span class="text">Days</span>
                    </div>
                    <div class="col-3">
                        <p class="time" id="hoursk">0</p>
                        <span class="text">Hours</span>
                    </div>
                    <div class="col-3">
                        <p class="time" id="minutesk">0</p>
                        <span class="text">Minutes</span>
                    </div>
                    <div class="col-3">
                        <p class="time" id="secondsk">0</p>
                        <span class="text">Seconds</span>
                    </div>
                    <div class="col-12 align-items-center mt-5">
                        <input type="button" value="Sıfırla" class="inside-buttons btn btn-primary" onclick="resetKronometre()">
                        <input type="button" value="Durdur" class="inside-buttons btn btn-primary ml-3" onclick="stopKronometre()">
                        <input type="button" value="Başlat" class="inside-buttons btn btn-success ml-3" onclick="start()">
                        <input type="button" value="Kapat" class="inside-buttons btn btn-danger ml-3" onclick="geri()">
                    </div>
                </div>
            </div>
        </div>

        <div id="zamanlayici">
            <h4 class="inside-header mt-4">ZAMANLAYICI</h4>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <p class="time" id="daysz">0</p>
                        <input type="text" value="0" id="daysi" style="width:50px; height: 50px; border-radius: 50%; background-color: rgba(0, 0, 0, 0.37); font-size: 25px; color: white; text-align: center; border: 1px solid white;">
                        <span class="text">Days</span>
                    </div>
                    <div class="col-3">
                        <p class="time" id="hoursz">0</p>
                        <input type="text" value="0" id="hoursi" style="width:50px; height: 50px; border-radius: 50%; background-color: rgba(0, 0, 0, 0.37); font-size: 25px; color: white; text-align: center; border: 1px solid white;">
                        <span class="text">Hours</span>
                    </div>
                    <div class="col-3">
                        <p class="time" id="minutesz">0</p>
                        <input type="text" value="0" id="minutesi" style="width:50px; height: 50px; border-radius: 50%; background-color: rgba(0, 0, 0, 0.37); font-size: 25px; color: white; text-align: center; border: 1px solid white;">
                        <span class="text">Minutes</span>
                    </div>
                    <div class="col-3">
                        <p class="time" id="secondsz">0</p>
                        <input type="text" value="0" id="secondsi" style="width:50px; height: 50px; border-radius: 50%; background-color: rgba(0, 0, 0, 0.37); font-size: 25px; color: white; text-align: center; border: 1px solid white;">
                        <span class="text">Seconds</span>
                    </div>
                    <div class="col-12 align-items-center mt-5">
                        <input type="button" value="Sıfırla" class="inside-buttons btn btn-primary" onclick="resetZamanlayici()">
                        <input type="button" value="Durdur" class="inside-buttons btn btn-primary ml-3" onclick="stopZamanlayici()">
                        <input type="button" value="Başlat" class="inside-buttons btn btn-success ml-3" onclick="startZamanlayici()">
                        <input type="button" value="Kapat" class="inside-buttons btn btn-danger ml-3" onclick="geriZamanlayici()">
                    </div>
                </div>
            </div>
        </div>

        <div id="message">
            <p>Time is over!!!</p>
        </div>

        <div id="kalan-sure">
            <h4 class="inside-header mt-4">Ne Kadar Süre Var?</h4>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <label for="start">Start Date</label>
                        <input type="date" id="start" name="start">
                        <script>
                            document.getElementById('start').value = new Date().toISOString().substring(0, 10);
                        </script>
                    </div>
                    <div class="col-6">
                        <label for="start">Finish Date</label>
                        <input type="date" id="finish" name="finish">
                        <script>
                            document.getElementById('finish').value = new Date().toISOString().substring(0, 10);
                        </script>
                    </div>
                    <div class="col-12" id="output">
                        <p class="time" id="daysks">0</p>
                        <span class="text">Days</span>
                    </div>
                    <div class="col-12 align-items-center mt-4">
                        <input type="button" value="Sıfırla" class="inside-buttons btn btn-primary" onclick="resetKalanSure()">
                        <input type="button" value="Hesapla" class="inside-buttons btn btn-success ml-3" onclick="hesaplaKalanSure()">
                        <input type="button" value="Kapat" class="inside-buttons btn btn-danger ml-3" onclick="geriKalanSure()">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 mt-5">
            <footer>Mert Can Gönen &copy</footer>
        </div>
    </div>
</body>

</html>
