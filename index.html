<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <h2>TIMER</h2>
    <div class="container text-center mt-5" id="top-container">

        <div id="buttons">
            <input type="button" value="Kronometre" class="buton" id="kronometre-b" onclick="kronometreActive()">
            <input type="button" value="Zamanlayıcı" class="buton ml-3" id="zamanlayici-b" onclick="zamanlayiciActive()">
            <input type="button" value="Ne Kadar Süre Var?" class="buton ml-3" id="kalan-sure-b" onclick="kalanSureActive()">
        </div>

        <div id="kronometre">
            <h4 class="inside-header">KRONOMETRE</h4>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="days">
                            <p class="time" id="days">0</p>
                            <span class="text">Days</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="hours">
                            <p class="time" id="days">0</p>
                            <span class="text">Hours</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="minutes">
                            <p class="time" id="days">0</p>
                            <span class="text">Minutes</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="seconds">
                            <p class="time" id="days">0</p>
                            <span class="text">Seconds</span>
                        </div>
                    </div>
                    <div class="col-12 align-items-center mt-5">
                        <input type="button" value="Sıfırla" class="inside-buttons btn btn-primary">
                        <input type="button" value="Durdur" class="inside-buttons btn btn-primary ml-3">
                        <input type="button" value="Başlat" class="inside-buttons btn btn-success ml-3">
                        <input type="button" value="Geri" class="inside-buttons btn btn-danger ml-3" onclick="geri()">
                    </div>
                </div>
            </div>
        </div>

        <div id="zamanlayici">
            <h4>ZAMANLAYICI</h4>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="days">
                            <p class="time" id="days">0</p>
                            <span class="text">Days</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="hours">
                            <p class="time" id="days">0</p>
                            <span class="text">Hours</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="minutes">
                            <p class="time" id="days">0</p>
                            <span class="text">Minutes</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="seconds">
                            <p class="time" id="days">0</p>
                            <span class="text">Seconds</span>
                        </div>
                    </div>
                    <div class="col-12 align-items-center mt-5">
                        <input type="button" value="Sıfırla" class="inside-buttons btn btn-primary">
                        <input type="button" value="Durdur" class="inside-buttons btn btn-primary ml-3">
                        <input type="button" value="Başlat" class="inside-buttons btn btn-success ml-3">
                        <input type="button" value="Geri" class="inside-buttons btn btn-danger ml-3" onclick="geri()">
                    </div>
                </div>
            </div>
        </div>

        <div id="kalan-sure">
            <h4>NE KADAR SÜRE VAR?</h4>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="days">
                            <p class="time" id="days">0</p>
                            <span class="text">Days</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="hours">
                            <p class="time" id="days">0</p>
                            <span class="text">Hours</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="minutes">
                            <p class="time" id="days">0</p>
                            <span class="text">Minutes</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="seconds">
                            <p class="time" id="days">0</p>
                            <span class="text">Seconds</span>
                        </div>
                    </div>
                    <div class="col-12 align-items-center mt-5">
                        <input type="button" value="Sıfırla" class="inside-buttons btn btn-primary">
                        <input type="button" value="Durdur" class="inside-buttons btn btn-primary ml-3">
                        <input type="button" value="Başlat" class="inside-buttons btn btn-success ml-3">
                        <input type="button" value="Geri" class="inside-buttons btn btn-danger ml-3" onclick="geri()">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
